<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>Modern Admin Dashboard</title>
    <!-- Link css -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Link font awsome -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <input type="checkbox" id="menu-toggle" />
    <div class="sidebar">
      <div class="side-header">
        <h3><span>Books</span></h3>
      </div>

      <div class="side-content">
        <div class="profile">
          <div class="profile-img bg-img" style="background-image: none"></div>
          <h4>NamOfNames</h4>
          <small>Leader</small>
        </div>

        <div class="side-menu">
          <ul>
            <li>
              <a href="./index.html" class="">
                <span class="las la-home"></span>
                <small>Dashboard</small>
              </a>
            </li>
            <li>
              <a href="./User.html" class="active">
                <span class="las la-user-alt"></span>
                <small>User</small>
              </a>
            </li>
            <li>
              <a href="">
                <span class="las la-envelope"></span>
                <small>Mailbox</small>
              </a>
            </li>
            <li>
              <a href="./Book.html">
                <span class="las la-book"></span>
                <small>Books</small>
              </a>
            </li>
            <li>
              <a href="">
                <span class="las la-shopping-cart"></span>
                <small>Orders</small>
              </a>
            </li>
            <li>
              <a href="">
                <span class="las la-tasks"></span>
                <small>Tasks</small>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="main-content">
      <header>
        <div class="header-content">
          <label for="menu-toggle">
            <span class="las la-bars"></span>
          </label>

          <div class="header-menu">
            <label for="">
              <span class="las la-search"></span>
            </label>

            <div class="notify-icon">
              <span class="las la-envelope"></span>
            </div>

            <div class="notify-icon">
              <span class="las la-bell"></span>
            </div>

            <div class="user">
              <div class="bg-img" style="background-image: none"></div>

              <span class="las la-power-off"></span>
              <span>Logout</span>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="page-content">
          <div class="records table-responsive">
            <div class="record-header">
              <div class="add">
                <span>Entries</span>
                <select name="" id="">
                  <option value="">ID</option>
                </select>
                <button class="btn_AddUser" id="btn_AddUser">Add User</button>
              </div>

              <div class="browse">
                <input
                  type="search"
                  placeholder="Search"
                  class="record-search"
                  id="Search"
                />
                <select name="" id="">
                  <option value="">Status</option>
                </select>
              </div>
            </div>

            <div>
              <table class="table" width="100%">
                <thead>
                  <tr>
                    <th>UID</th>
                    <th><span class="las la-sort"></span> Full Name</th>
                    <th><span class="las la-sort"></span> Age</th>
                    <th><span class="las la-sort"></span> Email</th>
                    <th><span class="las la-sort"></span> ACTIONS</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Name</h3>
        <br />
        <textarea
          class="Edit_User"
          id="Change_UserName"
          cols="table-responsive"
          rows="1%"
        ></textarea>
        <h3>Age</h3>
        <br />
        <textarea
          class="Edit_User"
          id="Change_UserAge"
          cols="auto"
          rows="1%"
        ></textarea>
        <br />
        <h3>Email</h3>
        <br />
        <textarea
          class="Edit_User"
          id="Change_UserEmail"
          cols="auto"
          rows="1%"
        ></textarea>
        <button
          type="button"
          class="btn btn-primary btn_submit_EditUser"
          id="btn_submit_EditUser"
        >
          Edit User
        </button>
      </div>
    </div>
    <div id="AddUser_Modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Name</h3>
        <br />
        <textarea
          class="Edit_User"
          id="Add_UserName"
          cols="table-responsive"
          rows="1%"
        ></textarea>
        <h3>Age</h3>
        <br />
        <textarea
          class="Edit_User"
          id="Add_UserAge"
          cols="auto"
          rows="1%"
        ></textarea>
        <br />
        <h3>Email</h3>
        <br />
        <textarea
          class="Edit_User"
          id="Add_UserEmail"
          cols="auto"
          rows="1%"
        ></textarea>
        <h3>Password</h3>
        <br />
        <textarea
          class="Edit_User"
          id="Add_UserPassword"
          cols="auto"
          rows="1%"
        ></textarea>
        <br /><br />
        <button
          type="button"
          class="btn btn-primary btn_submit_AddUser"
          id="btn_submit_AddUser"
        >
          Edit User
        </button>
      </div>
    </div>
    <script type="module" src="../javascript/main.js"></script>
    <script type="module" src="../javascript/AddUser.js"></script>
  </body>
</html>
